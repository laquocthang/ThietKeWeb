<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
	<meta http-equiv="content-type" content="text/html" charset="utf-8" />
	<style>
		#1 {
			width:250px;
			width:250px;
		}
		#2 {
			width:500px;
			height:200px;
		}
		#3 {
			width:400px;
			height:200px;
		}
		#4 {
			width:300px;
			height:200px;
		}
	</style>
</head>
<body>
	<!--https://www.w3schools.com/html/html5_svg.asp-->
	<svg id="1">
		<circle cx="100" cy="100" r="50" stroke="red" stroke-width="5" fill="pink"></circle>
	</svg><br />
	<svg id="2">
		<rect width="500px" height="200px" style="fill:yellow;stroke:green;"></rect>
	</svg><br />
	<svg id="3">
		<rect x="50" y="50" rx="25" ry="25" width="100" height="100" style="fill:red;"></rect>
	</svg><br />
	<svg id="4">
		<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:blue;stroke:violet;stroke-width:5;"></polygon>
	</svg>
</body>
</html>
